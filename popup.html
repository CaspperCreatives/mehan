<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Profile Scorer</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    h1 {
      margin: 0 0 15px 0;
      font-size: 20px;
      color: #1a1a1a;
    }

    p {
      margin: 0 0 20px 0;
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }

    .popup-footer {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
    }

    .popup-footer a {
      color: #0073b1;
      text-decoration: none;
    }

    .popup-footer a:hover {
      text-decoration: underline;
    }

    .popup-footer span {
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="popup.js"></script>
</body>
</html>
